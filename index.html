<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Llaves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ”‘ Control de Entrega y Recogida de Llaves</h1>

        <form id="keyForm">
            <div class="form-group">
                <label for="keyList">Selecciona la Llave:</label>
                <select id="keyList" required>
                    <option value="" disabled selected>Elige una llave...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userName">Nombre de quien retira:</label>
                <input type="text" id="userName" placeholder="Escribe el nombre completo" required>
            </div>

            <div class="form-group">
                <label for="entregaDateTime">Fecha y Hora de Entrega:</label>
                <input type="datetime-local" id="entregaDateTime" required>
            </div>
            
            <div class="form-group">
                <label for="recogidaDateTime">Fecha y Hora de Recogida:</label>
                <input type="datetime-local" id="recogidaDateTime">
            </div>

            <button type="submit" class="btn">AÃ±adir Registro</button>
        </form>
        
        <hr>

        <div class="report-section">
            <h2>Generar Informes en PDF</h2>
            <div class="form-group">
                <label for="reportDate">Selecciona una fecha para el informe:</label>
                <input type="date" id="reportDate">
            </div>
            <button id="generatePdf" class="btn pdf-btn">Generar PDF del dÃ­a seleccionado</button>
            <button id="generateTodayPdf" class="btn pdf-btn">Generar PDF de Hoy</button>
        </div>

        <h2>Registros</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Llave</th>
                    <th>Persona</th>
                    <th>Entrega</th>
                    <th>Recogida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf-autotable.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
